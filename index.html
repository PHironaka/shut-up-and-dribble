<html>
	<head>
		<title>I will not shut up and listen</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
	

	<div class="container">
	
	
		
		<div class="row">
			<div class="col-md-12">
			
				<div style="position: relative;"><!-- BEGIN: Canvas rendering of generated Meme -->
				<canvas id="meme" class="watermark_img img-thumbnail img-fluid">

					Unfortunately your browser does not support canvas.
				</canvas>

				  <img src="image.png" 
       style="position: absolute; 
              left: 0px; 
              top:0px;
              z-index: 2;
              width: 300px;
       " /></div>
				<!-- END: Canvas rendering of generated Meme -->
			
			
				<a href="javascript:;" class="btn btn-primary btn-block" id="download_meme">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> Download
				</a>
			
			
				<img id="start-image" src="lebron.jpg" class="watermark_img" alt="" />
			</div>
			<div class="col-md-12">
			
				<div class="row">
					<div class="col-md-12">
					
						<div class="input-group">
							<span class="input-group-addon">Image:</span>
							<input type="file" class="form-control" id="imgInp" />
						</div>
						
					</div>
				</div>
				
				
				
				
				
				<div class="form-group" style="display: none">
<!-- 
					<input id="text_top" class="form-control form-control-lg" type="image"
       src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png">
 -->
					<input type="image" class="form-control form-control-lg" src="image.png" id="text_top" />
				</div>
				
				<div class="form-group">
					<div class="row">
						<label class="control-label col-md-3" for="text_top_offset">Offset from top:</label>
						<div class="col-md-7">
							<input style="width:100%" id="text_top_offset" type="range" min="0" max="500" value="50"/>
						</div>
						<div class="col-md-2 setting-value">
							<span id="text_top_offset__val">50</span>px
						</div>
					</div>
				</div>
				

				<div class="card">
				
					<div class="card-body">
					
						<div class="row">
							<div class="col-md-12">
							
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-12" for="canvas_size">Meme size:</label>
										<div class="col-md-12">
											<input style="width:100%" id="canvas_size" type="range" min="0" max="1200" value="1200"/>
										</div>
										<div class="col-md-12 setting-value">
											<span id="canvas_size__val">1200</span>px
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_font_size">Font size:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_font_size" type="range" min="0" max="72" value="28"/>
										</div>
								
									</div>
								</div>
								
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_line_height">Line height:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_line_height" type="range" min="0" max="100" value="15"/>
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_line_height__val">15</span>pt
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_stroke_width">Stroke width:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_stroke_width" type="range" min="0" max="20" value="4"/>
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_stroke_width__val">4</span>pt
										</div>
									</div>
								</div>
								
							</div>
						</div>
					
					</div>
				</div>

				
				
			</div>
		</div>
		
		
	</div>

		<script src="app.js"></script>

	<script type="text/javascript" src="watermark.jquery.min.js"></script>

	
	</body>
</html>
